<html>
  <head>
    <meta charset="UTH-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".\style.css" />
  </head>

  <body>
    <div class="contact-top">
      <div><h1>Contact</h1></div>
      <div>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit
          necessitatibus, temporibus libero.
        </p>
      </div><br>
    </div>
<!-- FORM-UL DE PE PAGINA CONTACT  -->
    <div class="contact-form">
      <div class="name">
        <label for="Full Name">Name</label><br />
        <input class="input" type="text" id="flname" name="fullname" placeholder="What's your name?" />
        <div id="line2"><hr /></div>
    </div>
      <div class="email">
        <label for="Email">Email</label><br />
        <input class="input" type="email" id="email" name="email" placeholder="What's your email?" />
        <div id="line2"><hr /></div>
    </div>
      <div class="phone">
        <label for="phone">Phone</label><br />
        <input class="input" type="number" id="phone" name="phone" placeholder="What's your phone?" />
        <div id="line2"><hr /></div>
    </div>
      <div class="subject">
        <label for="Subject">Subject</label><br />
        <input class="input" type="text" id="subject" name="subject" placeholder="How can I help?" />
        <div id="line2"><hr /></div>
    </div>
      <div class="message">
        <label for="Message">Leave us a message</label><br />
        <textarea class="textarea"
          id="Message"
          name="subject"
          placeholder="Hi there! I would like to get in touch with you to inquiry about a project"
        ></textarea>
        <div id="line2"><hr /></div>
      </div>
      <button>Send message<span class="material-icons">north_east</span></button>
    </div><br><br>
    <div id="line"><hr /></div>

    <div class="contact-bottom">
        <div class="contact-bottom-header"><h1>Follow me on social media</h1></div>
        <div class="social-network">
        <div><span class="material-icons">storefront</span>Facebook</div>
        <div><span class="material-icons">apartment</span>Twitter</div>
        <div><span class="material-icons">spa</span>Linkedin</div>
        <div><span class="material-icons">house</span>Instagram</div>
        <div><span class="material-icons">cottage</span>Youtube</div>
        <div><span class="material-icons">grass</span>Dribbble</div>
        <div><span class="material-icons">pool</span>Whatsapp</div>
        <div><span class="material-icons">kitchen</span>Telegram</div>
        </div>


    </div>

  </body>
</html>
